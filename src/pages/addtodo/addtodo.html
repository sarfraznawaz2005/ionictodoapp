<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon name="book"></ion-icon> Add Todo
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="description" placeholder="Type Todo Description"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="saveTodo()">Save</button>
    </ion-item>

  </ion-list>




</ion-content>
